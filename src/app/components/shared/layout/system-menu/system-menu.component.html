<aside class="main-sidebar sidebar-dark-primary elevation-4" style="overflow-x: hidden;">

  <a href="#" class="brand-link"  style="background-color: #3c8dbc; margin-left:0px; margin-right: -7px;">
    <span class="brand-image fas fa-euro-sign" style="font-size: 31px;padding-left: 5px;padding-top: 5px;"></span>
    <span class="brand-text font-weight-light">{{systemName}}</span>
  </a>

  <span class="brand-text font-weight-light">
    <div class="row justify-content-end">
      <div class="float-right" style="margin-right: 10px;">
        <button type="button" class="btn btn-tool" data-widget="pushmenu" data-card-widget="collapse" data-toggle="tooltip"><i class="fa fa-minus"></i></button>
      </div>
    </div>
  </span>

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
      <li class="header">{{getLabel('header-menu')}}</li>
      <li class="nav-item has-treeview" *ngFor="let rootItem of rootMenu" >
        <a href="#" class="nav-link">
          <i class="{{rootItem.classImage}}"></i>
          <p>
            &nbsp;&nbsp;{{getLabel(rootItem.actionRouter)}}
            <i class="fas fa-angle-left right"></i>
            <span class="badge badge-info right"></span>
          </p>
        </a>
        <ul class="nav nav-treeview" style="margin-left: 5px;">
          <li class="nav-item has-treeview" *ngFor="let itemMenu of rootItem.menuItems" >
            <a href="#" class="nav-link">
              <i class="{{itemMenu.classImage}}"></i>
              <p>
                &nbsp;&nbsp;{{getLabel(itemMenu.actionRouter)}}
                <i class="fas fa-angle-left right"></i>
                <span class="badge badge-info right"></span>
              </p>
            </a>
            <ul class="nav nav-treeview" style="margin-left: 5px;">
                <li class="nav-item" *ngFor="let item of itemMenu.menuItems" >
                  <a routerLinkActive="active" [routerLink]='[item.actionRouter]' class="nav-link">
                    <i class="{{item.classImage}}"></i>
                    <p>
                      {{getLabel(item.actionRouter)}}
                    </p>
                  </a>
                </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
